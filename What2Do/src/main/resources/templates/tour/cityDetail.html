<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text>가게 상세</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
          background-color: #fefefe;
          font-family: 'Noto Sans KR', sans-serif;
          margin: 0;
          padding: 0;
          color: #1f2937;
        }

        .main-container {
          max-width: 1000px;
          margin: 40px auto;
          padding: 20px;
          background-color: white;
        }

        .thumbnail {
          width: 100%;
          height: 580px;
          object-fit: cover;
          border-radius: 12px;
          margin-bottom: 24px;
        }

        .page-title {
          font-size: 2.2rem;
          font-weight: 800;

          margin-bottom: 20px;
          border-left: 6px solid  #1a2e45;
          padding-left: 12px;
        }

        .overview {
          font-size: 1.1rem;
          color: #374151;
          line-height: 1.6;
          margin-bottom: 24px;
        }

        .address {
          font-size: 1rem;
          color: #6b7280;
          margin-bottom: 36px;
        }

        .map_wrap {
          border: 1px solid #e5e7eb;
          border-radius: 16px;
          overflow: hidden;
          margin-bottom: 24px;
          height: 350px;
        }

        .hAddr {
          position: absolute;
          left: 10px;
          top: 10px;
          background: rgba(255, 255, 255, 0.8);
          padding: 5px;
          z-index: 1;
          border-radius: 4px;
        }

        .bAddr {
          padding: 5px;
          text-overflow: ellipsis;
          overflow: hidden;
          white-space: nowrap;
          font-size: 15px;
        }

        #heartBtn {
          width: 28px;
          height: 28px;
          fill: transparent;
          stroke: #6b7280;
          cursor: pointer;
          transition: fill 0.3s ease, stroke 0.3s ease;
        }

        #heartBtn.liked {
          fill: #ef4444;
          stroke: #ef4444;
        }

        .like-count {
          font-size: 1rem;
          margin-left: 8px;
          color: #ef4444;
          font-weight: 600;
        }

        .comment-section {
          max-width: 800px;
          margin: 40px auto;
          background-color: #ffffff;
          padding: 24px;
          border-radius: 16px;
          box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
        }

        .comment-title {
          font-size: 1.5rem;
          font-weight: 700;
          margin-bottom: 16px;
          color: #1f2937;
          border-bottom: 2px solid #ddd;
          padding-bottom: 6px;
        }

        .comment-box {
          border-radius: 12px;
          background-color: #f9fafb;
          padding: 16px 20px;
          margin-bottom: 16px;
          box-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }

        .comment-header {
          display: flex;
          justify-content: space-between;
          margin-bottom: 8px;
        }

        .comment-user {
          font-weight: 600;
        }

        .comment-date {
          font-size: 0.85em;
          color: #9ca3af;
        }

        .comment-content {
          font-size: 1em;
          color: #374151;
          white-space: pre-line;
        }

        .comment-form textarea {
          width: 100%;
          border: 2px solid #d1d5db;
          border-radius: 12px;
          padding: 12px 16px;
          font-size: 16px;
          resize: vertical;
          box-shadow: 0 2px 6px rgba(0,0,0,0.05);
          transition: border 0.3s ease;
        }

        .comment-form button {
          margin-top: 12px;
          background-color: #1a2e45;
          color: white;
          font-weight: 600;
          font-size: 16px;
          padding: 10px 24px;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          transition: background-color 0.3s ease;
          box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }

          .thumbnail {
            width: 100%;
            height: 580px;
            object-fit: contain;
            border-radius: 12px;
            margin-bottom: 24px;
           }

        .action-btn {
          background: none;
          color: inherit;
          padding: 0;
          font: inherit;
          border: none;
          cursor: pointer;
          text-decoration: none;
        }

        #btn {
            position: absolute;
            right: 160px;
            top: 160px;
            display: flex;
            gap: 10px;
        }
        .btnUpdate{
            cursor: pointer;
        }
.card-container {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  margin-bottom: 40px;
}

.card {
  flex: 1 1 200px;
  max-width: 220px;
  background-color: #ffffff;
  border: 1px solid #e5e7eb;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.03);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card a {
  text-decoration: none;
  color: inherit;
  display: block;
  padding: 12px;
}

.card .pic {
  width: 100%;
  height: 140px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 10px;
}

.card p {
  font-size: 1rem;
  font-weight: 600;
  text-align: center;
  color: #1f2937;
  margin: 0;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}


    </style>
</head>
<body>
<!-- 나머지 HTML 동일 -->

<div th:replace="${session.user?.role == 'ADMIN'} ? ~{fragments/admintop :: headerFragment} : ~{fragments/top :: headerFragment}"></div>

<div class="main-container">
    <div class="page-title" th:text="${tour.title}"></div>

    <div th:if="${session.user.getRole() == 'ADMIN'}">
        <div id="btn">
            <a th:href="@{/viewTour/{id}(id=${tour.id},city=${city})}">
                <button type="button" class="action-btn edit-btn">수정</button>
            </a>

            <form th:action="@{/deleteTour/{id}(id=${tour.id})}" method="get" style="display:inline;">
                <input type="hidden" th:value="${city}" name="city">
                <input type="hidden" th:value="${tour.areacode}" name="areacode">
                <input type="hidden" th:value="${tour.sigungucode}" name="sigungucode">

                <button type="submit" class="action-btn">삭제</button>
            </form>
        </div>
    </div>

    <img th:if="${tour.firstimage != null}" th:src="${tour.firstimage}" alt="사진" class="thumbnail"/>
    <div class="overview" th:text="${tour.overview}"></div>
    <div class="address" th:text="${tour.addr1}"></div>

    <div class="map_wrap">
        <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
        <div class="hAddr"></div>
    </div>

    <div style="display: flex; align-items: center;">
    <svg id="heartBtn" width="24" height="24" fill="none"
         stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
         viewBox="0 0 24 24" th:onclick="|likeT(${tour.id})|" th:classappend="${like} ? 'liked'">
        <path d="M12 21s-6.4-5.3-9-9c-2-3 0-7 4-7 2.1 0 3.4 1.4 5 3 1.6-1.6 2.9-3 5-3 4 0 6 4 4 7-2.6 3.7-9 9-9 9z"/>
    </svg>
    <p class="like-count" id="CNT" th:text="${tour.like_count}">0</p>
</div>

    <h2>더 둘러보기</h2>
    <div class="card-container" id="recommend-list">
        <div th:each="tlist : ${tlist}" class="card">
            <a th:href="@{/detail(id=${tlist.id}, city=${city})}">
                <img th:src="${tlist.firstimage2}" alt="" class="pic" />
                <p th:text="${tlist.title}"></p>
            </a>
        </div>
    </div>



    <div class="comment-section">
        <div class="comment-title">댓글(<span th:text="${count}"></span>)</div>
        <div th:each="clist : ${clist}" class="comment-box">
            <div class="comment-header">
                <span class="comment-user" th:text="${clist?.user}"></span>
                <div th:id="'btnBefore-' + ${clist.no}">
                    <button type="button" th:onclick="modifyComment([[${clist.no}]])" class="action-btn edit-btn" th:if="${session.user.id} == ${clist.user} or ${clist.user} == 관리자 ">수정</button>
                    <span th:if="${session.user.id} == ${clist.user} or ${clist.user} == 관리자"> | </span>
                    <button type="button" th:if="${session.user.id} == ${clist.user} or ${session.user.name} == 관리자 "  th:onclick="deleteComment([[${clist.no}]])" class="action-btn edit-btn">삭제</button>
                </div>
            </div>
            <div class="comment-content" th:text="${clist?.content}" th:id="'content-' + ${clist.no}"></div>
            <span class="comment-date" th:text="${#strings.substring(clist?.indate,0,16)}"></span>
        </div>
    </div>

    <form th:action="@{/commentR(tour_id=${tour.id}, city=${city})}" onsubmit="return inpValidateFn();" method="post" class="comment-form">
        <textarea name="content" rows="5" placeholder="내용을 입력해주세요." id="contentB"></textarea>
        <input type="hidden" th:value="${tour.id}" name="tour_id">
        <button type="submit">댓글 저장</button>
    </form>
</div>

    <div th:replace="~{fragments/footer :: footerFragment}"></div>



    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=fca66437ffd757b4f7019de36217ec4b&libraries=services"></script>
    <script th:inline="javascript">
        window.onload = function () {
          var mapContainer = document.getElementById('map'),
              mapOption = {
                center: new kakao.maps.LatLng([[${tour.mapy}]], [[${tour.mapx}]]),
                level: 1
              };
          var map = new kakao.maps.Map(mapContainer, mapOption);
          var geocoder = new kakao.maps.services.Geocoder();
          var marker = new kakao.maps.Marker();
          var infowindow = new kakao.maps.InfoWindow({ zindex: 1 });

          function searchDetailAddrFromCoords(coords, callback) {
            geocoder.coord2Address(coords.getLng(), coords.getLat(), callback);
          }

          searchDetailAddrFromCoords(map.getCenter(), function(result, status) {
            if (status === kakao.maps.services.Status.OK) {
              var detailAddr = !!result[0].road_address
                  ? '<div>도로명주소 : ' + result[0].road_address.address_name + '</div>'
                  : '';
              detailAddr += '<div>지번 주소 : ' + result[0].address.address_name + '</div>';

              var content = '<div class="bAddr">' +
                  '<span class="title">[[${tour.title}]]</span>' +
                  detailAddr + '</div>';

              marker.setPosition(map.getCenter());
              marker.setMap(map);
              infowindow.setContent(content);
              infowindow.open(map, marker);
            }
          });
        };

        function deleteComment(no){
          if(confirm("댓글을 삭제하시겠습니까?")){
            $.post("/deleteC", { no: no }, function () {
              window.location.reload();
            }).fail(function () {
              alert("오류가 발생했습니다.");
            });
          }
        }

        function modifyComment(no){
          $.post("/modifyC", { no: no }, function (comment) {
            $("#content-" + no).html("<input type='text' id='modInput-" + no + "' value='" + comment + "'>");
            $("#btnBefore-" + no).html("<span class='btnUpdate' data-no='" + no + "'>수정완료</span>");
          }).fail(function () {
            alert("오류가 발생했습니다.");
          });
        }

        $(document).on('click', '.btnUpdate', function () {
        const no = $(this).data("no");
        const newComment = $("#modInput-" + no).val();
        $.post("/updateC", { no: no, newComment: newComment }, function () {
            window.location.reload();
        }).fail(function () {
            alert("오류가 발생했습니다.");
        });
    });

        function likeT(num) {
          const heart = document.getElementById('heartBtn');
          $.post("/likeT", { num: num }, function (likeAll) {
            $("#CNT").text(likeAll.likeCnt);
            heart.classList.toggle('liked', !likeAll.like);
          }).fail(function () {
            alert("좋아요 처리 중 오류가 발생했습니다.");
          });
        }

        function inpValidateFn(){
          return $('#contentB').val().trim().length > 0;
        }

document.addEventListener("DOMContentLoaded", function () {
    const title = /*[[${tour.title}]]*/ "";
    const sigungucode = /*[[${tour.sigungucode}]]*/ "";

    fetch("http://localhost:5000/recommend", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            title: title,
            sigungucode: sigungucode
        })
    })
    .then(response => response.json())
    .then(data => {
   const container = document.getElementById("recommend-list");
container.innerHTML = "";

data.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";

    const a = document.createElement("a");
    a.href = `/detail?id=${item.id}&city=${item.city}`;
    a.style.textDecoration = "none";

    const img = document.createElement("img");
    img.src = item.firstimage2 || "";
    img.alt = item.name;
    img.className = "pic";

    const p = document.createElement("p");
    p.innerText = item.name;

    a.appendChild(img);
    a.appendChild(p);
    card.appendChild(a);
    container.appendChild(card);
});

});

});

    </script>

</body>
</html>
