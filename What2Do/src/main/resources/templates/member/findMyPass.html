<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 30px;
            color: #333333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #1a2e45;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .result-msg {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }

        .links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .links a {
            text-decoration: none;
            color: #1a2e45;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>비밀번호 찾기</h2>
    <form action="findMyPass2" method="post">
        <input type="text" name="id" placeholder="아이디" required>
        <input type="text" name="mail" placeholder="이메일" required>
        <input type="submit" value="확인">
    </form>

    <!-- 결과 메시지 출력 -->
    <div class="result-msg" th:if="${pass}" th:text="${pass}"></div>

    <div class="links">
        <a href="/login2">로그인</a>
        <a href="/join">회원가입</a>
        <a href="/myInfo">뒤로가기</a>
    </div>
</div>
<div th:replace="~{fragments/footer :: footerFragment}"></div>
</body>
</html>
