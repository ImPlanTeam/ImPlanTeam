<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
  <style>
    body {
        background-color: #f3f4f6;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 60px auto;
        padding: 30px;
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 32px;
        font-size: 2rem;
        color: #1f2937;
    }

    .info-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 16px;
        font-size: 1.1rem;
        color: #374151;
    }

    .info-row span:first-child {
        font-weight: 600;
        color: #111827;
    }

    .button-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 40px;
    }

    .btn {
        padding: 10px 24px;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-edit {
        background-color: #3b82f6;
        color: white;
    }

    .btn-edit:hover {
        background-color: #2563eb;
    }

    .btn-delete {
        background-color: #ef4444;
        color: white;
    }

    .btn-delete:hover {
        background-color: #dc2626;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/top :: headerFragment}"></div>
<div class="container">
  <h1>마이 페이지</h1>
  <div class="info-row">
    <span th:text="${session.user.name}">님, 환영합니다.</span>
  </div>

  <div class="button-group">
    <a th:href="@{'/viewUser2/' + ${session.user.id}}">
      <button type="button" class="btn btn-edit">회원정보수정</button>
    </a>
  </div>
</div>
<div th:replace="~{fragments/footer :: footerFragment}"></div>

</body>
</html>
