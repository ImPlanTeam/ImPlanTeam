<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>1:1 문의 리스트</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .containerA {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
        }

        .ask-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            overflow: hidden;
            text-align: center;
            max-width: 1000px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
        }

        .ask-table th, .ask-table td {
            padding: 14px 12px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .ask-table th {
            background-color: #e9f2ff;
            color: #333;
        }

        .btn-write {
            margin-bottom: 20px;
            padding: 10px 18px;
            background-color: #1a2e45;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .pagination {
            margin-top: 30px;
            text-align: center;
        }

        .pagination a, .pagination strong {
            margin: 0 5px;
            padding: 6px 10px;
            border-radius: 5px;
            color: #333;
            text-decoration: none;
            border: 1px solid #ccc;
        }

        .pagination strong {
            background-color: #1a2e45;
            color: white;
            border-color: #1a2e45;
        }

        .pagination a:hover {
            background-color: #e9f2ff;
        }

        .status-pending {
            color: #808080;
        }

        .write-link {
  display: block;
  text-align: right;
  margin-top: 15px;
}


    </style>
</head>
<body>
<div th:replace="${session.user?.role == 'ADMIN'} ? ~{fragments/admintop :: headerFragment} : ~{fragments/top :: headerFragment}"></div>

<div class="containerA">
    <h3 class="text-2xl font-semibold" style="text-align: center;">1:1 문의 리스트</h3>

    <!-- write-link 클래스는 자유게시판처럼 링크를 우측 정렬해 줍니다 -->
    <a class="write-link ask-register-button" th:href="@{/askjoin}">
        ➕ 문의 등록하기
    </a>


    <table class="ask-table">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>날짜</th>
            <th>공개 여부</th>
            <th>작성자</th>
            <th>상태</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ask : ${list.content}">
            <td th:text="${ask.no}"></td>
            <td>
                <a th:href="@{'/viewDetail?askNo=' + ${ask.no}}" th:text="${ask.title}"></a>
            </td>
            <td th:text="${#strings.substring(ask.indate,0,10)}"></td>
            <td th:text="${ask.vicibility}"></td>
            <td th:text="${ask.user.id}"></td>
            <td>
                <span th:if="${statusMap[ask.no]} == '검토중'" class="status-badge status-pending">검토중</span>
                <span th:if="${statusMap[ask.no]} == '답변완료'" class="status-badge status-done">답변완료</span>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="pagination">
        <a th:if="${startPage > 0}" th:href="@{/ask(page=${startPage - 1})}">이전</a>

        <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
            <a th:if="${page != nowPage}"
               th:href="@{/ask(page=${page})}"
               th:text="${page + 1}"></a>
            <strong th:if="${page == nowPage}" th:text="${page + 1}"></strong>
        </th:block>

        <a th:if="${endPage < totalPages - 1}" th:href="@{/ask(page=${endPage + 1})}">다음</a>
    </div>
</div>
<div th:replace="~{fragments/footer :: footerFragment}"></div>
</body>
</html>
