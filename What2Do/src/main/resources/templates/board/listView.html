<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자유게시판</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <style>
        h3{
            text-align: center;
            color: #333;
        }
        .board-container {
            max-width: 1000px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
        }

        .filter-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        select, input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background-color: #1a2e45;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0b5ed7;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #e1e1e1;
            text-align: center;
        }

        th {
            background-color: #f1f3f5;
            font-weight: 600;
        }


        .pagination {
            text-align: center;
            margin-top: 30px;
        }

        .pagination a,
        .pagination strong {
            margin: 0 5px;
            padding: 6px 10px;
            border-radius: 5px;
        }

        .pagination a:hover {
        }

        .pagination strong {
            color: white;
            background-color: #1a2e45;
        }

        .write-link {
            display: block;
            text-align: right;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/top :: headerFragment}"></div>
<div class="board-container">
    <h3>자유게시판</h3>

    <div class="filter-section">
        <select name="area" onchange="changeBoard(value)" id="area">
            <option>==선택==</option>
            <option value="전체보기">전체보기</option>
            <option value="서울특별시">서울특별시</option>
            <option value="경기도">경기도</option>
            <option value="인천광역시">인천광역시</option>
            <option value="강원도">강원도</option>
            <option value="충청북도">충청북도</option>
            <option value="충청남도">충청남도</option>
            <option value="세종특별자치시">세종특별자치시</option>
            <option value="대전광역시">대전광역시</option>
            <option value="경상북도">경상북도</option>
            <option value="경상남도">경상남도</option>
            <option value="대구광역시">대구광역시</option>
            <option value="전라북도">전라북도</option>
            <option value="전라남도">전라남도</option>
            <option value="광주광역시">광주광역시</option>
            <option value="부산광역시">부산광역시</option>
            <option value="울산광역시">울산광역시</option>
            <option value="제주도">제주도</option>
        </select>

        <form th:action="@{/listView}" method="get" style="display: flex; gap: 10px;">
            <input type="text" name="searchKeyword" placeholder="검색어를 입력하세요.">
            <button type="submit">검색</button>
        </form>
    </div>

    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>지역</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="list : ${list}">
            <td th:text="${list.num}"></td>
            <td th:text="${list.area}"></td>
            <td>
                <a th:href="@{/view(num=${list.num})}" th:text="${list.title}"></a>
            </td>
            <td th:text="${list.writer}"></td>
            <td th:text="${#strings.substring(list.indate,0,10)}"></td>
            <td th:text="${list.view_count}"></td>
        </tr>
        </tbody>
    </table>

    <a class="write-link" th:href="@{/board}">➕ 글쓰기</a>

    <div class="pagination">
        <a th:if="${startPage > 0}" th:href="@{/listView(page=${startPage - 1})}">이전</a>

        <th:block th:each="page : ${#numbers.sequence(startPage,endPage)}">
            <a th:if="${page != nowPage}"
               th:href="@{/listView(page=${page}, searchKeyword=${param.searchKeyword})}"
               th:text="${page+1}"></a>
            <strong th:if="${page == nowPage}" th:text="${page+1}"></strong>
        </th:block>

        <a th:if="${endPage < totalPages - 1}" th:href="@{/listView(page=${endPage + 1})}">다음</a>
    </div>
</div>

<script>
    function changeBoard(value) {
        location.href = '/listView2?search=' + value;
    }
</script>
</body>
</html>
