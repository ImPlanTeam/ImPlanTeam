<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>오늘 뭐하지 추가</title>
  <style>
    /* 모든 규칙을 free-board-page 내부로 한정 */
    .free-board-page .board-container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
    }

    .free-board-page .filter-section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    /* 검색 버튼 */
    .free-board-page #btnSearch {
      border: 1px solid #ccc;
      width: 60px;
      height: 30px;
      font-size: 15px;
      background: #1a2e45;
      color: #f9f7f7;
      border-radius: 4px;
      cursor: pointer;
    }

    /* 글쓰기 링크(버튼) */
    .free-board-page .write-link {
      display: block;
      text-align: right;
      margin-top: 15px;
    }
    .free-board-page .write-link a {
      background-color: #1a2e45;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    /* 페이징 버튼 */
    .free-board-page .pagination a,
    .free-board-page .pagination strong {
      margin: 0 5px;
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-decoration: none;
    }
    .free-board-page .pagination strong {
      background-color: #1a2e45;
      color: white;
      border-color: #1a2e45;
    }

    /* (필요시) 공지사항 행 강조 */
    .free-board-page .notice-row {
      background-color: #fff7e6 !important;
      font-weight: bold;
    }
  </style>

</head>
<body class="free-board-page">
<div th:replace="~{fragments/admintop :: headerFragment}"></div>

<div class="containerA">
  <h2 class="text-xl font-bold mb-4">오늘 뭐하지 추가</h2>
  <form action="/what2doR" method="post">

    <label for="name">활동명</label>
    <input type="text" name="name" id="name" required>

    <div class="mb-4">
      <label for="mood" class="block font-medium">현재 기분</label>
      <select name="mood" id="mood" class="sel" required>
        <option value="기분좋아요">기분 좋아요</option>
        <option value="그냥그래요">그냥 그래요</option>
        <option value="피곤해요">피곤해요</option>
        <option value="스트레스">스트레스</option>
        <option value="우울해요">우울 해요</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="tags" class="block font-medium">선호하는 활동 유형</label>
      <select name="tags" id="tags" class="sel" required>
        <option value="실내">실내</option>
        <option value="실외">실외</option>
        <option value="문화/예술">문화/예술</option>
        <option value="운동">운동</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="companions" class="block font-medium">동행인</label>
      <select name="companions" id="companions" class="sel" required>
        <option value="혼자">혼자</option>
        <option value="친구">친구</option>
        <option value="연인">연인</option>
        <option value="가족">가족</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="weather" class="block font-medium">날씨</label>
      <select name="weather" id="weather" class="sel" required>
        <option value="맑음">맑음</option>
        <option value="구름 많음">구름 많음</option>
        <option value="흐림">흐림</option>
        <option value="비">비</option>
        <option value="눈">눈</option>
      </select>
    </div>

    <label for="description">설명</label>
    <textarea name="description" id="description" rows="4" required></textarea>

    <div class="form-actions">
      <button type="submit">등록하기</button>
    </div>
  </form>
</div>

<div th:replace="~{fragments/footer :: footerFragment}"></div>
</body>
</html>
