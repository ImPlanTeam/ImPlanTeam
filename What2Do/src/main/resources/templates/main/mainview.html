<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>오늘 뭐하지?</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .slider__wrap {
                width: 100%;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .slider__img { /* 이미지가 보이는 영역 */
                position: relative;
                width: 800px;
                height: 450px;
                overflow: hidden;
            }
            .slider__inner { /* 이미지 움직이는 영역 */
                display: flex;
                flex-wrap: wrap;
                width: 4800px;  /*총이미지4800복사까지*/
                height: 450px;
            }
            .slider { /* 개별적인 이미지 */
                position: relative;
                width: 800px;
                height: 450px;
            }
            .slider__btn a{
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                width: 50px;
                height: 50px;
                line-height: 50px;
                text-align: center;
                background-color: #fff;
                border-radius: 5px;
                transition: all 0.6s;
            }
            .slider__btn a:hover {
                border-radius: 50%;
                background-color: rgba(0, 0, 0, 0.4);
                color: #fff;
            }
            .slider__btn a.prev {
                left: 0;
            }
            .slider__btn a.next{
                right: 0;
            }
            .slider__dot {
                position: absolute;
                left: 50%;
                bottom: 50px;
                transform: translateX(-50%);
            }
            .slider__dot .dot{
                width: 20px;
                height: 20px;
                background-color: rgba(255, 255, 255,0.3);
                display: inline-block;
                text-indent: -9999px;
                transition: all 0.3s;
                margin: 2px;
                border-radius: 50px;
            }
            .slider__dot .dot.active {
                background-color: rgba(255, 255, 255, 1)
            }
    </style>
    </style>
</head>
<body class="bg-white text-gray-800">

<!-- 상단 네비게이션 -->
<div th:replace="~{fragments/top :: headerFragment}"></div>

<header id="header">
    <ul>
        <li><a href="">1</a></li>
        <li><a href="sliderEffect02.html">2</a></li>
        <li><a href="sliderEffect03.html">3</a></li>
        <li><a href="sliderEffect04.html">4</a></li>

<!-- header -->

        <div class="slider__btn">
            <a href="#" class="prev" title="이전이미지">prev</a>  <!--접근성을 위해 사이트를 만들때는 title을넣어준다.-->
            <a href="#" class="next" title="다음이미지">next</a>

        <div class="slider__dot">
            <!-- <a href="#" class="dot">이미지1</a>
            <a href="#" class="dot">이미지2</a>
            <a href="#" class="dot">이미지3</a>
            <a href="#" class="dot">이미지4</a>

        </div>
    </div>
</main>
<!-- main -->

    <!-- 공지사항 -->

<!-- 인기 관광지 BEST 4 -->
<section class="p-4">
    <h2 class="text-xl font-bold mb-4"> 인기 관광지 BEST 5</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">

<!-- 하단 -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

<!-- 슬라이드 스크립트 -->
<script>
    // 선택자
    const sliderWrap = document.querySelector(".slider__wrap");
    const sliderImg = sliderWrap.querySelector(".slider__img");       // 보여지는 영역
    const sliderInner = sliderWrap.querySelector(".slider__inner");   // 움직이는 영역
    const slider = sliderWrap.querySelectorAll(".slider");            // 개별 이미지
    const sliderDot = sliderWrap.querySelector(".slider__dot");       // 닷메뉴
    const sliderBtn = sliderWrap.querySelectorAll(".slider__btn a");  // 버튼

    let currentIndex = 0;                           //현재 보이는 이미지
    let sliderCount = slider.length;                //이미지 갯수
    let sliderInterval = 3000;                      //이미지 변경 간격 시간
    let sliderWidth = slider[0].offsetWidth;        //이미지의 가로값
    let dotIndex = "";

    //닷 메뉴 생성하기
    function init(){
        //이미지 갯수만큼 닷 메뉴 생성
        slider.forEach(() => dotIndex += "<a href='#'' class='dot'>이미지</a>");
        sliderDot.innerHTML = dotIndex;

        //첫 번째 닷 메뉴한테 활성화 표시하기
        sliderDot.firstChild.classList.add("active");
    }

    init();
      //버튼을 클릭했을 때
        sliderBtn.forEach((btn,index) => {
            btn.addEventListener("click", () => {
                let prevIndex = (currentIndex + (sliderCount-1)) % sliderCount; //432104321043210
                let nextIndex = (currentIndex + 1) % sliderCount; //123401234012340

                if(btn.classList.contains("prev")){
                    gotoSlider(prevIndex);
                } else {
                    gotoSlider(nextIndex);
                }
            });
        });
       //이미지 이동시키기
        function gotoSlider(num){
            sliderInner.style.transition = "all 400ms";
            sliderInner.style.transform = "translateX("+ -sliderWidth * num +"px)";
            currentIndex = num

            //닷 메뉴 활성화 하기
            let dotActive = document.querySelectorAll(".slider__dot .dot");
            dotActive.forEach((active) => active.classList.remove("active"));
            dotActive[num].classList.add("active");
        };
           //돗버튼 누럿을때 그값 가져오기
        let dotClick = document.querySelectorAll(".slider__dot .dot");
        dotClick.forEach((active, i) => {
            active.addEventListener("click",() =>{
                gotoSlider(i);
            });
        });
</script>
</body>
