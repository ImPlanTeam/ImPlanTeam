<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>활동 추천 설문</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .sgg{
    width: 253px;
    border: p-2 rounded
  }
    .sgg2{
    width: 253px;
    border p-2 rounded
  }
    .text-center button{
            background-color: #1a2e45;
    }
    #detail{
        position: absolute;
        top: 203px;
        right: 473px;
    }
    #infoBox {
       position: absolute;
       top: 210px;
       left: 790px;
       width: 300px;
       height: 120px;
       background-color: white;
       border: 1px solid #ccc;
       padding-left: 5px;
       padding-top: 21px;
       border-radius : 10px;
       text-align:center
   }

</style>
<body>

<div th:replace="~{fragments/top :: headerFragment}"></div>
<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow">

    <div style="flex; align-items: center;">
        <h2 class="text-2xl font-semibold mb-6 text-center style=flex-grow: 1;" id="detail2">오늘의 상태를 알려주세요</h2>
        <img src="img/정보버튼.png" onclick="detail()" width="15px" height="15px" id="detail">
        <div id="infoBox" style="display: none;">
            <p>오늘 뭐하지?기능은<br>
                고객 정보기반 랜덤 활동 추천 <br>
                시스템 입니다.</p>
        </div>
    </div>

    <form action="/recommend" method="get">
        <div class="mb-4">
            <label class="block mb-1 font-medium">현재 기분</label>
            <select name="mood" class="w-full border p-2 rounded">
                <option value="기분좋아요">😊 기분 좋아요</option>
                <option value="그냥그래요">😐 그냥 그래요</option>
                <option value="피곤해요">😴 피곤해요</option>
                <option value="스트레스">😑 스트레스</option>
                <option value="우울해요">😥 우울 해요</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-medium">선호하는 활동 유형</label>
            <select class="w-full border p-2 rounded" name="tags">
                <option value="실내">실내</option>
                <option value="실외">실외</option>
                <option value="문화/예술">문화/예술</option>
                <option value="운동">운동</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-medium">동행인</label>
            <select class="w-full border p-2 rounded" name="companions">
                <option value="혼자">혼자</option>
                <option value="친구">친구</option>
                <option value="연인">연인</option>
                <option value="가족">가족</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-medium">날씨</label>
            <select  class="w-full border p-2 rounded" name="weather">
                <option value="맑음">맑음</option>
                <option value="약간흐림">약간 흐림</option>
                <option value="흐림">흐림</option>
                <option value="비">비</option>
                <option value="눈">눈</option>
            </select>
        </div>
        <div class="mb-6">
            <label class="block mb-1 font-medium">현재 위치 (도/시)</label>
            <span>
        <select  class="sgg border p-2 rounded" name="area" th:onchange="cityList(value)" required>
            <option value="" disabled selected>도/광역시를 선택하세요</option>
            <option value="서울특별시">서울특별시</option>
            <option value="경기도">경기도</option>
            <option value="인천광역시">인천광역시</option>
            <option value="강원도">강원도</option>
            <option value="충청북도">충청북도</option>
            <option value="충청남도">충청남도</option>
            <option value="세종특별자치시">세종특별자치시</option>
            <option value="대전광역시">대전광역시</option>
            <option value="경상북도">경상북도</option>
            <option value="경상남도">경상남도</option>
            <option value="대구광역시">대구광역시</option>
            <option value="전라북도">전라북도</option>
            <option value="전라남도">전라남도</option>
            <option value="광주광역시">광주광역시</option>
            <option value="부산광역시">부산광역시</option>
            <option value="울산광역시">울산광역시</option>
            <option value="제주도">제주도</option>
      </select>
      <select  class="sgg2 border p-2 rounded" name="city" id="cityL">
<!--        <option value=""></option>-->
      </select>
      </span>
        </div>

        <div class="text-center">
            <button type="submit" class="px-6 py-3 text-white rounded-xl transition">추천 확인하기</button>
        </div>

    </form>
</div>
<div th:replace="~{fragments/footer :: footerFragment}"></div>
</body>
</html>
<script>
    function cityList(area3){
    var clistL=document.getElementById('cityL');
    clistL.innerHTML="";
    $.ajax({
      type: "get",
      url: "/cityListV",
      data:
      { "area3" : area3 },
      success: function(clist) {
      for(let i=0; i<clist.length; i++){
          const option = document.createElement("option");
          option.value = clist[i].city;
          option.textContent = clist[i].city;
          clistL.appendChild(option);
      }
    },
      error: function() {
        alert("오류가 발생했습니다.");
      }
    });
  }

    function detail(){
    var infoBox = document.getElementById("infoBox");
       if (infoBox.style.display === "none") {
           infoBox.style.display = "block";
       } else {
           infoBox.style.display = "none";
       }
<!--       alert("오늘 뭐하지?는 고객 정보기반 랜덤 활동 추천 시스템 입니다.");-->
    }
</script>
