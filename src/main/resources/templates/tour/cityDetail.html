<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text>가게 상세</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
          background-color: #fefefe;
          font-family: 'Noto Sans KR', sans-serif;
          margin: 0;
          padding: 0;
          color: #1f2937;
        }

        .container {
          max-width: 1000px;
          margin: 40px auto;
          padding: 20px;
          background-color: white;
<!--          border-radius: 16px;-->
<!--          box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);-->
        }

        .thumbnail {
          width: 100%;
          height: 580px;
          object-fit: cover;
          border-radius: 12px;
          margin-bottom: 24px;
        }



        .page-title {
  font-size: 2.2rem;
  font-weight: 800;
  color: #111827;
  margin-bottom: 20px;
  border-left: 6px solid #3b82f6;
  padding-left: 12px;
}

/* 지도 인포윈도우용 */
.map-title {
  font-size: 1rem;
  font-weight: bold;
  color: #111827;
}

        .overview {
          font-size: 1.1rem;
          color: #374151;
          line-height: 1.6;
          margin-bottom: 24px;
        }

        .address {
          font-size: 1rem;
          color: #6b7280;
          margin-bottom: 36px;
        }

        .map_wrap {
          border: 1px solid #e5e7eb;
          border-radius: 16px;
          overflow: hidden;
          margin-bottom: 24px;
          height: 350px;
        }

        .hAddr {
          position: absolute;
          left: 10px;
          top: 10px;
          background: rgba(255, 255, 255, 0.8);
          padding: 5px;
          z-index: 1;
          border-radius: 4px;
<!--          height: 150px;-->
        }

        .bAddr {
         padding:5px;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        font-size: 15px;
        }

        #heartBtn {
          width: 28px;
          height: 28px;
          fill: transparent;
          stroke: #6b7280;
          cursor: pointer;
          transition: fill 0.3s ease, stroke 0.3s ease;
        }

        #heartBtn.liked {
          fill: #ef4444;
          stroke: #ef4444;
        }

        .like-count {
          font-size: 1rem;
          margin-left: 8px;
          color: #ef4444;
          font-weight: 600;
        }

        .comment-section {
          max-width: 800px;
          margin: 40px auto;
          background-color: #ffffff;
          padding: 24px;
          border-radius: 16px;
          box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
        }

        .comment-title {
          font-size: 1.5rem;
          font-weight: 700;
          margin-bottom: 16px;
          color: #1f2937;
          border-bottom: 2px solid #ddd;
          padding-bottom: 6px;
        }

        .comment-box {
          border-radius: 12px;
          background-color: #f9fafb;
          padding: 16px 20px;
          margin-bottom: 16px;
          box-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }

        .comment-header {
          display: flex;
          justify-content: space-between;
          margin-bottom: 8px;
        }

        .comment-user {
          font-weight: 600;
<!--          color: #2563eb;-->
        }

        .comment-date {
          font-size: 0.85em;
          color: #9ca3af;
        }

        .comment-content {
          font-size: 1em;
          color: #374151;
          white-space: pre-line;
        }

        .comment-form textarea {
          width: 100%;
          border: 2px solid #d1d5db;
          border-radius: 12px;
          padding: 12px 16px;
          font-size: 16px;
          resize: vertical;
          box-shadow: 0 2px 6px rgba(0,0,0,0.05);
          transition: border 0.3s ease;
        }

        .comment-form textarea:focus {
          outline: none;
          border-color: #3b82f6;
          box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .comment-form button {
          margin-top: 12px;
          background-color: #1a2e45;
          color: white;
          font-weight: 600;
          font-size: 16px;
          padding: 10px 24px;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          transition: background-color 0.3s ease;
          box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }

        .comment-form button:hover {
          background-color: #1a2e45;
        }

        @media screen and (max-width: 768px) {
          .container {
            padding: 16px;
          }

          .thumbnail {
            height: 280px;
          }
        }
                .action-btn {
          background-color: #e74c3c;
          border: none;
          padding: 0.4rem 0.8rem;
          border-radius: 6px;
          color: white;
          font-size: 13px;
          margin: 0 2px;
          cursor: pointer;
        }

        .edit-btn {
          background-color: #2ecc71;
        }
        #btn {
            position: absolute;
            left: 1000px;
            top: 220px
        }
    </style>
</head>
<body>

<div th:replace="${session.user?.role == 'ADMIN'} ? ~{fragments/admintop :: headerFragment} : ~{fragments/top :: headerFragment}"></div>

<div class="container">
    <div class="page-title" th:text="${tour.title}"></div>
    <div th:if="${session.user.getRole() == 'ADMIN'}">
        <div id="btn">
            <a th:href="@{'/viewTour/' + ${tour.id}}">
                <button type="button" class="action-btn edit-btn">수정</button>
            </a>

            <form th:action="@{/deleteTour/{id}(id=${tour.id})}" method="get" style="display:inline;">
                <input type="hidden" th:value="${city}" name="city">
                <input type="hidden" th:value="${tour.areacode}" name="areacode">
                <input type="hidden" th:value="${tour.sigungucode}" name="sigungucode">

                <button type="submit" class="action-btn">삭제</button>
            </form>
        </div>
    </div>
    <img th:if="${tour.firstimage != null}" th:src="${tour.firstimage}" alt="사진" class="thumbnail"/>
    <div class="overview" th:text="${tour.overview}"></div>
    <div class="address" th:text="${tour.addr1}"></div>

    <div class="map_wrap">
        <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
        <div class="hAddr"></div>
    </div>

    <svg id="heartBtn" width="24" height="24" fill="none"
         stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
         viewBox="0 0 24 24" th:onclick="|likeT(${tour.id})|" th:classappend="${like} ? 'liked'">
        <path d="M12 21s-6.4-5.3-9-9c-2-3 0-7 4-7 2.1 0 3.4 1.4 5 3 1.6-1.6 2.9-3 5-3 4 0 6 4 4 7-2.6 3.7-9 9-9 9z"/>
    </svg>
    <span class="like-count" id="CNT" th:text="${tour.like_count}">0</span>


    <div class="comment-section">
        <div class="comment-title">댓글</div>
        <div th:each="clist : ${clist}" class="comment-box">
            <div class="comment-header">
                <span class="comment-user" th:text="${clist?.user}"></span>
                <span class="comment-date" th:extt="${#strings.substring(clist?.indate,0,16)}"></span>
                <button th:if="${session.user.id} == ${clist.user}" th:onclick="deleteComment([[${clist.no}]])">✖</button>
                <button th:if="${session.user.id} == ${clist.user}" th:onclick="modifyComment([[${clist.no}]])">수정</button>
            </div>
            <div class="comment-content" th:text="${clist?.content}" th:id="'content-' + ${clist.no}"></div>
        </div>

        <form th:action="@{/commentR(tour_id=${tour.id},city=${city})}" onsubmit="return inpValidateFn();" method="post" class="comment-form">
            <textarea name="content" rows="5" placeholder="내용을 입력해주세요." id="contentB"></textarea>
            <input type="hidden" th:value="${tour.id}" name="tour_id">
            <input type="hidden" th:value="${session.user.id}" name="user_id">
            <button type="submit">댓글 저장</button>
        </form>
    </div>
</div>



<div th:replace="~{fragments/footer :: footerFragment}"></div>

<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=fca66437ffd757b4f7019de36217ec4b&libraries=services"></script>
<script>
    window.onload = function () {
      var mapContainer = document.getElementById('map'),
          mapOption = {
            center: new kakao.maps.LatLng([[${tour.mapy}]], [[${tour.mapx}]]),
            level: 1
          };
      var map = new kakao.maps.Map(mapContainer, mapOption);
      var geocoder = new kakao.maps.services.Geocoder();
      var marker = new kakao.maps.Marker();
      var infowindow = new kakao.maps.InfoWindow({ zindex: 1 });

      function searchDetailAddrFromCoords(coords, callback) {
        geocoder.coord2Address(coords.getLng(), coords.getLat(), callback);
      }

      searchDetailAddrFromCoords(map.getCenter(), function(result, status) {
        if (status === kakao.maps.services.Status.OK) {
          var detailAddr = !!result[0].road_address
              ? '<div>도로명주소 : ' + result[0].road_address.address_name + '</div>'
              : '';
          detailAddr += '<div>지번 주소 : ' + result[0].address.address_name + '</div>';

          var content = '<div class="bAddr">' +
              '<span class="title">[[${tour.title}]]</span>' +
              detailAddr + '</div>';

          marker.setPosition(map.getCenter());
          marker.setMap(map);
          infowindow.setContent(content);
          infowindow.open(map, marker);
        }
      });
    };

    function deleteComment(no){
      if(confirm("댓글을 삭제하시겠습니까?")){
        $.post("/deleteC", { no: no }, function () {
          window.location.reload();
        }).fail(function () {
          alert("오류가 발생했습니다.");
        });
      }
    }

    function modifyComment(no){
      $.post("/modifyC", { no: no }, function (comment) {
        $("#content-"+no).html("<input type='text' value='"+comment+"'><button id='btnUpdate'>수정하기</button>")
      }).fail(function () {
        alert("오류가 발생했습니다.");
      });
    }

    $(document).on('click','#btnUpdate',function(){
      const no = $(this).closest('.comment-box').find('.comment-content').attr('id').split('-')[1];
      const newComment = $(this).prev('input').val();
      $.post("/updateC", { no: no, newComment: newComment }, function () {
        window.location.reload();
      }).fail(function () {
        alert("오류가 발생했습니다.");
      });
    });

    function likeT(num) {
      const heart = document.getElementById('heartBtn');
      $.post("/likeT", { num: num }, function (likeAll) {
        $("#CNT").text(likeAll.likeCnt);
        heart.classList.toggle('liked', !likeAll.like);
      }).fail(function () {
        alert("좋아요 처리 중 오류가 발생했습니다.");
      });
    }

    function inpValidateFn(){
      return $('#contentB').val().trim().length > 0;
    }
</script>
</body>
</html>
