<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      gap: 24px;
    }

    .sidebar {
      flex: 1;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      height: 200px
    }

    .main-content {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      background-color: #fff;
      padding: 16px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.1rem;
      margin-bottom: 12px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 4px;
    }

    .info-text {
      font-size: 1rem;
      font-weight: 500;
      margin-top: 4px;
    }

    .button-group {
      margin-top: 16px;
    }

    .btn {
      display: inline-block;
      padding: 8px 16px;
      font-size: 0.95rem;
      border: 1px solid #1f2937;
      background-color: #1f2937;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      text-align: center;
    }

    .btn:hover {
      background-color: #374151;
    }

    .list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .item {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .item:last-child {
      border-bottom: none;
    }

    .item a {
      text-decoration: none;
      font-weight: 500;
    }

    .date {
      font-size: 0.85rem;
      color: #888;
    }

    .tour-img {
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 6px;
    }

    .tour-title {
      font-size: 1rem;
      color: #222;
      font-weight: 500;
    }

.tour-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
}

.tour-grid .item {
  border: 1px solid #eee;
  border-radius: 6px;
  padding: 8px;
  background-color: #f9f9f9;
}

  </style>
</head>
<body>
<div th:replace="~{fragments/top :: headerFragment}"></div>

<div class="container" >
  <!-- 왼쪽: 사이드바 -->
  <aside class="sidebar">
    <h1>마이페이지</h1>
    <div class="info-text" th:text="${session.user.name + '님, 환영합니다.'}"></div>
    <div class="button-group">
      <a th:href="@{'/viewUser2/' + ${session.user.id}}" class="btn">회원정보수정</a>
    </div>
  </aside>

  <!-- 오른쪽: 메인 콘텐츠 -->
  <section class="main-content">
    <!-- 좋아요한 자유게시판 -->
    <div class="card">
      <h2>좋아요한 자유게시판</h2>
      <ul class="list">
        <li th:if="${#lists.isEmpty(likedBoards)}">좋아요한 게시글이 없습니다.</li>
        <li th:each="board : ${likedBoards}" class="item" th:unless="${#lists.isEmpty(likedBoards)}">
          <a th:href="@{view(num=${board.num})}" th:text="${board.title}">게시글 제목</a>
          <div class="date" th:text="${#strings.substring(board.indate,0,10)}">작성일</div>
        </li>
      </ul>
    </div>

    <!-- 좋아요한 놀러가자 -->
    <div class="card">
      <h2>좋아요한 놀러가자!</h2>
      <ul class="list tour-grid">
        <li th:if="${#lists.isEmpty(likedTour)}" style="grid-column: 1 / -1;">좋아요한 게시글이 없습니다.</li>
        <li th:each="board : ${likedTour}" class="item" th:unless="${#lists.isEmpty(likedTour)}">
          <a th:href="@{detail(id=${board.id})}">
            <img th:src="${board.firstimage2}" alt="" class="tour-img" width="100%" height="120px">
            <div class="tour-title" th:text="${board.title}">제목</div>
          </a>
        </li>
      </ul>
    </div>

    <!-- 내가 쓴 글 -->
    <div class="card">
      <h2>내가 쓴 글</h2>
      <ul class="list">
        <li th:if="${#lists.isEmpty(mine)}">작성한 게시글이 없습니다.</li>
        <li th:each="board : ${mine}" class="item" th:unless="${#lists.isEmpty(mine)}">
          <a th:href="@{view(num=${board.num})}" th:text="${board.title}">게시글 제목</a>
          <div class="date" th:text="${#strings.substring(board.indate,0,10)}">작성일</div>
        </li>
      </ul>
    </div>
  </section>
</div>

<div th:replace="~{fragments/footer :: footerFragment}"></div>
</body>
</html>
