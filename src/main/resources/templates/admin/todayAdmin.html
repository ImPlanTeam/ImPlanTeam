<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오늘 뭐하지?관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/common.css?after}">
</head>
<style>
    .main-container{
        width: 1000px;
        margin: auto;
        padding: 2rem 2.5rem;
        background: white;
        text-align: center;
    }
    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }
    .a{
        width: 100%;
        border-collapse: collapse;
        border-spacing: 0;
        text-align: center;

    }
    .c{
        padding: 14px 10px;
        border-bottom: 1px solid #E0E0E0;

    }
    .b{
        width: 1200px;
        background-color:#e9f0fb;
        font-weight: 600;
        color: #222;
        padding: 14px 10px;
        border-bottom: 1px solid #E0E0E0;
    }
    .write-container {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 10px;
    }

    #write {
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
    }
    #search{
        display: flex;
        justify-content: flex-start;
        margin-bottom: -28px;

    }
    #searchText{
        height:30px;
        padding:5px;
        width:200px;
        border: solid 1px;
        border-radius: 3px;"
    }
     #btnS {
            border: 1px solid;
            width: 60px;
            height: 32px;
            font-size: 15px;
            text-align: center;
            background: #1a2e45;
            color:#F9F7F7;
            border-radius: 4px;
            cursor: pointer;
        }




</style>
<body>
<!-- 관리자 상단 메뉴 -->
<div th:replace="~{fragments/admintop :: headerFragment}"></div>

<!-- 메인 콘텐츠 -->
<div class="main-container">
    <h2 class="text-xl font-bold mb-4">오늘 뭐하지 리스트</h2>
    <div id="search">
        <form th:action="@{/searchWhat2do}" method="get" >
            <input type="text" name="search" placeholder="검색어를 입력하세요." id="searchText" >
            <button type="submit" id="btnS">검색</button>
        </form>
    </div>
    <div class="write-container">
        <a href="/todayWrite"><span id="write">➕ 글쓰기</span></a>
    </div>
    <table class="a">
        <thead>
        <tr class="a">
            <th class="b">번호</th>
            <th class="b">활동명</th>
<!--            <th class="b">활동유형</th>-->
<!--            <th class="b">동행인</th>-->
<!--            <th class="b">날씨</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="list : ${list}">
            <td th:text="${list.id}" class="c"></td>
            <td class="c">
                <a th:href="@{/todayAdmin(name=${list.name})}" th:text="${list.name}" ></a>
            </td>
<!--            <td th:text="${list.tags}" class="c"></td>-->
<!--            <td th:text="${list.companions}" class="c"></td>-->
<!--            <td th:text="${list.weather}" class="c"></td>-->
<!--            <td>-->
<!--                <a th:href="@{'/delete/' + ${list.id}}" method="get" style="display:inline;">-->
<!--                    <button type="submit" class="action-btn">삭제</button>-->
<!--                </a>-->
<!--            </td>-->
<!--            <td>-->
<!--                <a th:href="@{'/viewUser/' + ${list.id}}">-->
<!--                    <button type="button" class="action-btn edit-btn">수정</button>-->
<!--                </a>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
</div>

<!-- 하단 푸터 -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

</body>
</html>
