<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{fragments/top :: headerFragment}"></div>
<h3>회원정보보기</h3>
<table>
    <tr>
        <td>아이디</td>
        <td th:text="${memberview.id}"></td>
    </tr>
    <tr>
        <td>비밀번호</td>
        <td th:text="${memberview.pw}"></td>
    </tr>
    <tr>
        <td>이름</td>
        <td th:text="${memberview.name}"></td>
    </tr>
    <tr>
        <td>주소</td>
        <td th:text="${memberview.addr}"></td>
    </tr>
    <tr>
        <td>전화번호</td>
        <td th:text="${memberview.tel}"></td>
    </tr>
    <tr>
        <td>
            <a th:href="@{/del(id=${memberview.id})}">삭제</a>
        </td>
        <td>
            <a th:href="@{/mod(id=${memberview.id})}">수정</a>
        </td>
    </tr>
</table>

</body>
</html>
